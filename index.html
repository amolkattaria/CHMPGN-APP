<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CHMPGN Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="start-screen" class="centered-container">
    <h1>CHMPGN Quiz</h1>
    <p>Select a quiz to begin:</p>
    <button onclick="startQuiz('receiving')">Start Love Language (Receiving)</button>
    <button onclick="startQuiz('giving')">Start Love Language (Giving)</button>
    <button onclick="startQuiz('ocean')">Start OCEAN Personality Quiz</button>
  </div>

  <div id="question-container" style="display:none;"></div>

  <div id="result-container" class="centered-container"></div>

  <button id="restart-button" style="display:none;" onclick="restartQuiz()">Restart Quiz</button>

  <script src="receiving.js"></script>
  <script src="giving.js"></script>
  <script src="ocean.js"></script>
  <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SYMMETRY Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="start-screen" class="centered-container">
    <h1>SYMMETRY Quiz</h1>
    <p>Select a quiz to begin:</p>
    <button onclick="startQuiz('receiving')">Start Receiving Quiz</button>
    <button onclick="startQuiz('giving')">Start Giving Quiz</button>
  </div>

  <div id="question-container" style="display:none;"></div>

  <div id="result-container" class="centered-container"></div>

  <button id="restart-button" style="display:none;" onclick="restartQuiz()">Restart Quiz</button>

  <script src="quiz_receiving.js"></script>
  <script src="quiz_giving.js"></script>
  <script src="main.js"></script>
</body>
</html>

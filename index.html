<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The CHMPGN App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Start Screen -->
  <div id="start-screen">
    <h1>The CHMPGN App</h1>
    <button onclick="startQuiz('receiving')">Start Love Language (Receiving)</button>
    <button onclick="startQuiz('giving')">Start Love Language (Giving)</button>
    <button onclick="startQuiz('ocean')">Start OCEAN Quiz</button>
    <button onclick="startQuiz('attachment')">Start Attachment Style Quiz</button>
  </div>

  <!-- Quiz Container -->
  <div id="question-container" style="display: none;"></div>

  <!-- Results -->
  <div id="result-container"></div>

  <!-- Restart Button -->
  <button id="restart-button" onclick="restartQuiz()" style="display: none;">Restart Quiz</button>

  <!-- Scripts -->
  <script src="receiving.js"></script>
  <script src="giving.js"></script>
  <script src="ocean.js"></script>
  <script src="attachment.js"></script>
  <script src="main.js"></script>
</body>
</html>
